<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
	<title>使用者註冊頁面</title>
  </head>
  <body>
	<form action="register.php" method="post">
	  <div class = "list">
	    <p>帳號：<input type="text" id="account" maxlength="16" placeholder="帳號" name="account"></p>
		<li><font color="gray" size="2">請輸入6-16位半形英數字元，區分大小寫，不可為下底線以外的特殊字元。</font></li>
		<p>密碼：<input type="text" maxlength="20" placeholder="密碼" name="password"></p>
		<li><font color="gray" size="2">請輸入8-20位半形英數字元，區分大小寫，密碼不得與帳號相同，不可為下底線以外的特殊字元。</font></li>
		<p>確認密碼：<input type="text" maxlength="20" placeholder="確認密碼" name="password_check"></p>
		<li><font color="gray" size="2">請再次輸入密碼，大小寫必須完全相同</font></li>
		<p></p>
		<input type="submit" name="submit" value="註冊" class="btn" id="btn"></input>
		<input type="button" onclick="javascript:location.href='../'" value="返回主頁"></input>
            <!-- 用post把資料傳給register.php -->
	  </div>
	</form>
  </body>
</html>
